## ⚙️ Integration Path

| Pipeline | Description | Responsible Team |
|-----------|-------------|------------------|
| **ETL** | Load and normalize data into `/data/work/tmp/` | @kfm-etl-ops |
| **Validation** | Run schema and STAC conformance checks | @kfm-data-lab |
| **AI / Focus Mode** | Optional integration for prediction or visualization | @kfm-ai-lab |
| **Archival** | Permanent storage under `/data/archive/` | @kfm-architecture |

---

## 🧠 FAIR+CARE Evaluation

| Principle | Compliant? | Notes |
|------------|-------------|-------|
| **Findable** | ☐ Yes ☐ No | _Indexed with persistent metadata and identifiers?_ |
| **Accessible** | ☐ Yes ☐ No | _Freely available under open license?_ |
| **Interoperable** | ☐ Yes ☐ No | _Uses open, machine-readable formats?_ |
| **Reusable** | ☐ Yes ☐ No | _Includes license and documentation for reuse?_ |
| **Collective Benefit** | ☐ Yes ☐ No | _Contributes positively to community or science?_ |
| **Authority to Control** | ☐ Yes ☐ No | _Respects contributor and community rights?_ |
| **Responsibility** | ☐ Yes ☐ No | _Handles sensitive data responsibly?_ |
| **Ethics** | ☐ Yes ☐ No | _Complies with FAIR+CARE ethical data use policies?_ |

