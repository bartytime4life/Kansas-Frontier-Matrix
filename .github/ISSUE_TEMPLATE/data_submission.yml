body:

  - type: markdown
    attributes:
      value: |
        ## ğŸ—ºï¸ Kansas Frontier Matrix â€” Data Submission Form

        Thank you for contributing a dataset to the **Kansas Frontier Matrix (KFM)**.

        This form feeds the deterministic pipeline:

        **ETL â†’ STAC/DCAT/PROV catalogs â†’ Neo4j knowledge graph â†’ API layer â†’ React/MapLibre/Cesium frontend â†’ Story Nodes & Focus Mode.**

        All submissions are evaluated under:

        - **MCP-DL v6.3** (documentation-first, experiment-logged workflows)
        - **KFM-MDP v11.2.5** (Markdown & metadata standard)
        - **KFM-STAC v11** (STAC-based spatiotemporal cataloging)
        - **KFM-DCAT v11** (DCAT 3.0-aligned data catalog metadata)
        - **KFM-PROV v11** (PROV-O lineage and provenance)
        - **FAIR+CARE governance & sovereignty policies**

        The information you provide here will be used to:

        - Configure ETL jobs into `data/sources/`, `data/raw/`, `data/work/`, `data/processed/`, `data/stac/`
        - Materialize STAC Collections/Items and DCAT Datasets/Distributions
        - Record PROV-O lineage for entities, activities, and agents
        - Enforce FAIR+CARE and Indigenous data sovereignty constraints
        - Power KFMâ€™s Focus Mode, Story Nodes, and governance dashboards

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 1. Dataset Identity & Context
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  - type: input
    id: dataset_id
    attributes:
      label: "Dataset ID (KFM-STAC ID)"
      description: "Unique, lowercase identifier using underscores. Used as the STAC `id` and internal dataset key."
      placeholder: "e.g. noaa_storm_events_1950_2025"
    validations:
      required: true

  - type: input
    id: dataset_title
    attributes:
      label: "Dataset Title"
      description: "Human-readable descriptive title."
      placeholder: "e.g. NOAA Storm Events Archive (1950â€“2025)"
    validations:
      required: true

  - type: textarea
    id: dataset_description
    attributes:
      label: "Dataset Description"
      description: "Detailed description of the datasetâ€™s purpose, contents, methods, limitations, and context."
      placeholder: |
        Example:
        This dataset includes recorded severe weather events across Kansas
        (tornadoes, hail, floods, thunderstorms) from 1950â€“2025, sourced from
        NOAA NCEI. Intended for historical analysis, climate visualization, and
        hazard trend modeling. Includes event type, location, date/time,
        magnitude, and damage estimates.
    validations:
      required: true

  - type: dropdown
    id: dataset_type
    attributes:
      label: "Dataset Type"
      description: "Select the datasetâ€™s general category."
      options:
        - "Raster (e.g. GeoTIFF, COG)"
        - "Vector (e.g. GeoJSON, Shapefile, Geopackage)"
        - "Tabular (e.g. CSV, TSV, JSON)"
        - "Textual / Document (e.g. OCR, transcripts)"
        - "Mixed (multi-modal: raster + vector + tabular + text)"
        - "Other (specify in description)"
      default: 0
    validations:
      required: true

  - type: dropdown
    id: submission_kind
    attributes:
      label: "Submission Kind"
      description: "How does this dataset relate to existing KFM holdings?"
      options:
        - "New dataset / collection"
        - "New version of an existing dataset"
        - "Supplemental data (joins/extends an existing dataset)"
      default: 0
    validations:
      required: true

  - type: input
    id: related_dataset_ids
    attributes:
      label: "Related KFM Dataset IDs (if any)"
      description: "If this is a new version or supplement, list related `dataset_id` values (comma-separated)."
      placeholder: "e.g. noaa_storm_events_1950_2020, noaa_storm_events_kansas_only"
    validations:
      required: false

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 2. Source, License & Provenance
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  - type: textarea
    id: source_provenance
    attributes:
      label: "Source & Provenance"
      description: "Describe where this data came from, who created it, and any transformations already applied. Include URLs, DOIs, or citations."
      placeholder: |
        e.g.
        NOAA NCEI Storm Events Database
        https://www.ncei.noaa.gov/

        Data extracted via NCEI API on 2025-05-01.
        Downstream filters: Kansas-only events; removed records with missing coordinates;
        normalized county names to FIPS codes.
    validations:
      required: true

  - type: input
    id: license
    attributes:
      label: "License"
      description: "Use an SPDX identifier, Creative Commons license, or public-domain designation. Must be compatible with KFM policies."
      placeholder: "e.g. CC-BY-4.0, CC0-1.0, MIT-0, Public Domain (US Gov Works)"
    validations:
      required: true

  - type: textarea
    id: rights_and_restrictions
    attributes:
      label: "Rights, Access Conditions, and Restrictions"
      description: "Summarize usage rights, attribution requirements, embargo periods, data-use agreements, or other constraints."
      placeholder: |
        Example:
        Public domain US government data. No explicit restrictions.
        Attribution to NOAA NCEI requested when publishing derivatives.

        No PII included. No special export controls known.
    validations:
      required: true

  - type: input
    id: checksum
    attributes:
      label: "Checksum (SHA-256)"
      description: "Provide a SHA-256 checksum for at least one core file (preferably the primary archive or main asset) to verify integrity."
      placeholder: "sha256-012345abcdef012345abcdef012345abcdef012345abcdef012345abcdef0123"
    validations:
      required: true

  - type: input
    id: estimated_data_volume
    attributes:
      label: "Estimated Data Volume"
      description: "Approximate total size of the dataset to be integrated."
      placeholder: "e.g. 2.4 GB (compressed), 9.8 GB (uncompressed)"
    validations:
      required: true

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 3. Spatial, Temporal & Semantic Coverage
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  - type: textarea
    id: spatial_extent
    attributes:
      label: "Spatial Coverage (Bounding Box in EPSG:4326)"
      description: "Provide WGS84 bounding box as `[min_lon, min_lat, max_lon, max_lat]` suitable for STAC `bbox`."
      placeholder: "[-102.05, 37.00, -94.60, 40.00]  # Kansas statewide"
    validations:
      required: true

  - type: input
    id: coordinate_reference_system
    attributes:
      label: "Coordinate Reference System (CRS)"
      description: "Primary CRS used for spatial data (EPSG or well-known text). KFM prefers EPSG:4326 for catalog entries."
      placeholder: "e.g. EPSG:4326 (WGS84), EPSG:3857, EPSG:26914"
    validations:
      required: true

  - type: textarea
    id: temporal_extent
    attributes:
      label: "Temporal Coverage"
      description: "Specify start and end dates (ISO-8601). For ongoing datasets, use `null` or `open` for the end date."
      placeholder: "{ start: '1950-01-01', end: '2025-05-01' }"
    validations:
      required: true

  - type: textarea
    id: keywords
    attributes:
      label: "Keywords / Tags"
      description: "Metadata tags to support FAIR discoverability (STAC `keywords`, DCAT `keyword` / `theme`)."
      placeholder: "e.g. climate, tornado, hazards, noaa, kansas, historical"
    validations:
      required: true

  - type: textarea
    id: themes_and_use_cases
    attributes:
      label: "Themes & Intended Use Cases"
      description: "Describe core themes (e.g. climate, archaeology, transportation) and intended uses (teaching, research, policy, etc.)."
      placeholder: |
        Example:
        Themes: climate, severe weather, hazards, agriculture.
        Intended uses: climate trend analysis, hazard risk visualization, curriculum for Kansas history and science education.
    validations:
      required: false

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 4. STAC, DCAT & File Layout
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  - type: input
    id: stac_collection_id
    attributes:
      label: "Target STAC Collection ID (if known)"
      description: "If this dataset should become or join a STAC Collection, specify the Collection ID. Leave blank if unsure."
      placeholder: "e.g. kfm_noaa_storm_events"
    validations:
      required: false

  - type: input
    id: stac_version
    attributes:
      label: "STAC Version"
      description: "Target STAC spec version for this dataset. KFM defaults to STAC 1.x as per internal standards."
      placeholder: "e.g. 1.0.0, 1.1.0"
    validations:
      required: false

  - type: textarea
    id: core_assets
    attributes:
      label: "Core Files & Asset Layout"
      description: "List key files, their media types, and intended STAC `assets` mapping. Use relative paths from the repo or source."
      placeholder: |
        Example:
        - data/sources/noaa/storm_events_1950_2025.csv (text/csv) â†’ asset: main
        - data/sources/noaa/storm_events_schema.json (application/json) â†’ asset: schema
        - docs/data/noaa_storm_events_readme.md (text/markdown) â†’ asset: documentation
    validations:
      required: true

  - type: textarea
    id: repo_paths
    attributes:
      label: "Expected KFM Repository Paths"
      description: "Proposed locations under `data/` and `docs/` for this dataset after ETL (sources/raw/work/processed/stac)."
      placeholder: |
        Example:
        - data/sources/noaa/storm_events/raw/
        - data/raw/noaa/storm_events/
        - data/processed/noaa/storm_events_by_decade/
        - data/stac/noaa_storm_events/
        - docs/data/noaa_storm_events/README.md
    validations:
      required: true

  - type: textarea
    id: distributions
    attributes:
      label: "Planned DCAT Distributions (optional)"
      description: "If known, describe planned distributions (format, access URL, compression/packaging) for DCAT metadata."
      placeholder: |
        Example:
        - CSV download (text/csv) via GitHub release asset
        - GeoJSON API endpoint for storm events (application/geo+json)
        - Compressed archive of yearly CSVs (application/zip)
    validations:
      required: false

  - type: textarea
    id: data_access
    attributes:
      label: "Data Access URL(s)"
      description: "Direct download links or API endpoints where the dataset can be retrieved upstream (before ingestion into KFM)."
      placeholder: |
        e.g.
        https://www.ncei.noaa.gov/access/search/storm-events
    validations:
      required: true

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 5. CARE, Sovereignty & Sensitivity
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  - type: dropdown
    id: care_relevance
    attributes:
      label: "CARE / Sovereignty Relevance"
      description: "Does this dataset relate to Indigenous, tribal, or culturally sensitive information? If you select â€œYesâ€ or â€œUncertainâ€, please also open a **Governance or FAIR+CARE Review** using the `âš–ï¸ Governance or FAIR+CARE Review` issue template."
      options:
        - "No â€” not applicable"
        - "Yes â€” contains Indigenous-related or culturally sensitive information"
        - "Uncertain â€” needs governance review"
      default: 0
    validations:
      required: true

  - type: textarea
    id: care_statement
    attributes:
      label: "CARE & Sovereignty Statement (if applicable)"
      description: "Describe how this dataset respects CARE principles and any sovereignty constraints (masking, aggregation, consent, co-governance)."
      placeholder: |
        Example:
        This dataset includes generalized historical treaty boundaries validated through collaboration
        with tribal offices. Polygon geometries are spatially generalized to avoid revealing precise,
        sensitive locations. Approved for publication with attribution and co-governance.
    validations:
      required: false

  - type: dropdown
    id: sensitivity_level
    attributes:
      label: "Sensitivity Level"
      description: "High-level sensitivity assessment for this dataset in the KFM ecosystem."
      options:
        - "Low â€” fully public, no special restrictions"
        - "Medium â€” public but may require contextual guidance"
        - "High â€” restricted or partially redacted; special handling required"
      default: 0
    validations:
      required: true

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 6. Data Quality, Validation & Schema
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  - type: textarea
    id: schema_description
    attributes:
      label: "Schema Description"
      description: "Describe key fields, coordinate columns, units, and any important constraints or codesets."
      placeholder: |
        Example:
        - event_id (string, unique)
        - event_type (string; tornado, hail, flood, thunderstorm_wind, etc.)
        - event_date (date, ISO-8601)
        - latitude, longitude (float, EPSG:4326)
        - damage_property_usd (float; 2020-adjusted dollars)
    validations:
      required: true

  - type: textarea
    id: known_issues
    attributes:
      label: "Known Data Issues or Caveats"
      description: "List any known limitations, biases, or quality issues (missing data, sampling bias, positional uncertainty, etc.)."
      placeholder: |
        Example:
        - Event locations prior to 1970 are approximate to county centroids.
        - Damage estimates under-report uninsured losses.
        - Some records lack precise start/end times.
    validations:
      required: true

  - type: textarea
    id: update_and_ttl_policy
    attributes:
      label: "Update Cadence & Retention / TTL Policy"
      description: "Describe expected update frequency (static vs regularly updated), retention policy, and any sunset/retirement plans for this dataset."
      placeholder: |
        Example:
        - Updated annually with new year of data; previous versions retained for 10 years.
        - Static historical snapshot; no further updates planned. Will be superseded by `dataset_id: ...` when new reconstruction is available.
    validations:
      required: false

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 7. Contributor Checklist
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  - type: checkboxes
    id: compliance_checklist
    attributes:
      label: "Contributor Checklist"
      description: "Confirm dataset meets FAIR+CARE governance requirements and KFM standards."
      options:
        - label: "I have the legal right to submit and share this dataset under the specified license."
          required: true
        - label: "Dataset metadata is sufficient to construct STAC Items/Collections and DCAT Datasets/Distributions."
          required: true
        - label: "Dataset complies with FAIR principles (F1Â·A1Â·I1Â·R1) and respects CARE principles where applicable."
          required: true
        - label: "Checksums, provenance, and upstream sources are accurately documented."
          required: true
        - label: "I understand this dataset will undergo STAC/DCAT + FAIR+CARE + PROV validation before entering `data/` or `data/stac/`."
          required: true
        - label: "If CARE / Sovereignty Relevance is â€œYesâ€ or â€œUncertainâ€, I have opened or linked a corresponding Governance or FAIR+CARE Review issue for this dataset."
          required: true

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 8. Validation Workflows & Telemetry (Informational)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  - type: markdown
    attributes:
      value: |
        ## ğŸ§ª Validation Workflows

        When this issue is submitted, the following CI/CD workflows may run (depending on configuration):

        - `stac-validate.yml` â†’ STAC schema, bbox, license, checksum, and asset verification
        - `dcat-validate.yml` â†’ DCAT dataset & distribution validation (if JSON-LD or RDF is provided/generated)
        - `prov-validate.yml` â†’ PROV-O lineage checks for entities, activities, and agents
        - `faircare-validate.yml` â†’ FAIR+CARE and sovereignty governance review
        - `docs-validate.yml` â†’ Markdown/YAML/JSON linting under **KFM-MDP v11.2.5**
        - `security_audit.yml` â†’ Dependency and container vulnerability scanning
        - `telemetry_export.yml` â†’ CI/CD and sustainability metrics logged to telemetry

        Validation artifacts are typically written under paths such as:

        - `reports/self-validation/stac/`
        - `reports/self-validation/dcat/`
        - `reports/self-validation/prov/`
        - `reports/fair/`

        Telemetry and governance ledgers are updated via:

        - `releases/<version>/focus-telemetry.json`
        - `docs/reports/audit/governance-ledger.json`

        These signals feed into governance dashboards, Focus Mode context, and the KFM knowledge graph to:

        - Track data quality and coverage
        - Ensure ethical and sovereign data handling
        - Maintain reproducible and auditable data pipelines

