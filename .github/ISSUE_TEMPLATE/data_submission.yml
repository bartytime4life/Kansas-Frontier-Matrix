## 📦 Dataset Overview

> _Provide a concise summary of the dataset being submitted._  
> _Example: “Submitting 2025 Kansas drought severity index data from NOAA CPC.”_

**Dataset Type:**
- [ ] 🌍 Geospatial / Environmental
- [ ] 🧭 Historical / Archival
- [ ] 🧠 AI Training or Model Input
- [ ] ⚡ Infrastructure / Energy
- [ ] 📊 Tabular / Statistical
- [ ] Other (specify)

**Purpose of Submission:**  
> _Explain how this dataset contributes to KFM goals (e.g., climate resilience, historical reconstruction)._  

