---
name: "üì• Data Submission"
description: "Submit a new dataset for inclusion in the Kansas Frontier Matrix (FAIR+CARE ¬∑ MCP-DL v6.3 Certified)"
title: "[DATA SUBMISSION] <dataset name>"
labels: ["data-submission", "faircare:review", "governance:pending"]
assignees:
  - "@kfm-data"
  - "@kfm-fair"
  - "@kfm-governance"
body:
  - type: markdown
    attributes:
      value: |
        ## üì• Kansas Frontier Matrix ‚Äî Data Submission Form (FAIR+CARE Certified)
        Submit your dataset for FAIR+CARE validation and integration into the Kansas Frontier Matrix (KFM).
        All submissions undergo schema validation, checksum verification, and governance review for ethical and reproducible integration.

  - type: input
    id: dataset_name
    attributes:
      label: "üßæ Dataset Name"
      description: "Provide the full title of the dataset being submitted."
      placeholder: "Example: Kansas Drought Monitor ‚Äî 2025 Update"
    validations:
      required: true

  - type: input
    id: dataset_source
    attributes:
      label: "üåç Data Source or Origin"
      description: "List the source, provider, or institution responsible for this dataset."
      placeholder: "Example: NOAA National Centers for Environmental Information (NCEI)"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: "üìö Dataset Description"
      description: "Provide a clear summary of what this dataset represents and its purpose."
      placeholder: "Include spatial and temporal scope, format, and collection methods."
    validations:
      required: true

  - type: dropdown
    id: domain
    attributes:
      label: "üè∑Ô∏è KFM Domain Category"
      description: "Select the primary domain relevant to this dataset."
      options:
        - Climate
        - Hydrology
        - Hazards
        - Landcover
        - Terrain
        - Tabular / Statistical
        - Text / Archival
        - Metadata / Governance
    validations:
      required: true

  - type: textarea
    id: format
    attributes:
      label: "üß© File Formats and Structure"
      description: "List the dataset formats and structures (e.g., CSV, GeoJSON, Parquet, GeoTIFF)."
      placeholder: "Example: CSV with schema v3.1 fields; includes GeoJSON for spatial reference."
    validations:
      required: true

  - type: checkboxes
    id: licenses
    attributes:
      label: "üìú License Type"
      description: "Select the applicable license for this dataset."
      options:
        - label: "CC-BY 4.0 (Attribution Required)"
        - label: "CC0 (Public Domain)"
        - label: "Open Government License"
        - label: "MIT / BSD Open Data License"
        - label: "Other (Specify Below)"
    validations:
      required: true

  - type: input
    id: other_license
    attributes:
      label: "üîñ Other License or Access Terms"
      description: "If the dataset is licensed differently, describe the terms here."
      placeholder: "Example: Data available under a university MOU or non-commercial clause."
    validations:
      required: false

  - type: dropdown
    id: sensitivity
    attributes:
      label: "‚ö†Ô∏è Data Sensitivity"
      description: "Select the access or ethical sensitivity level of this dataset."
      options:
        - Open Access (public, unrestricted)
        - Limited Access (requires attribution or controlled use)
        - Restricted (requires review by FAIR+CARE Council)
    validations:
      required: true

  - type: textarea
    id: provenance
    attributes:
      label: "‚öñÔ∏è Provenance and Lineage"
      description: "Provide dataset provenance ‚Äî include origin, versioning, and processing steps."
      placeholder: "Example: Derived from NOAA drought monitor data (v9.5.0), harmonized with KFM schema."
    validations:
      required: true

  - type: textarea
    id: validation
    attributes:
      label: "üß† Validation or QA/QC Details"
      description: "List validation or quality assurance checks already completed."
      placeholder: "Example: Schema validation passed; checksum verified; metadata compliant with DCAT 3.0."
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ---
        ## üß† FAIR+CARE Compliance Review
        Confirm that this dataset meets FAIR+CARE principles before governance review.

  - type: checkboxes
    id: faircare_alignment
    attributes:
      label: "FAIR+CARE Compliance Checklist"
      options:
        - label: "Findable ‚Äî Metadata, schema, and provenance properly indexed"
        - label: "Accessible ‚Äî Dataset openly available and properly licensed"
        - label: "Interoperable ‚Äî Schema aligns with FAIR+CARE, DCAT, or STAC"
        - label: "Reusable ‚Äî Versioned, documented, and verifiable"
        - label: "Ethical ‚Äî Reviewed for cultural, environmental, and data sensitivity"
    validations:
      required: true

  - type: textarea
    id: governance_links
    attributes:
      label: "üìò Governance References"
      description: "Include governance, metadata, or data policy documentation links."
      placeholder: "Example: https://data.noaa.gov/documents/governance-policy or docs/standards/faircare-validation.md"
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ---
        ## üîç Review and Approval Workflow
        After submission, this dataset will:
        1. Be validated against FAIR+CARE, schema, and checksum rules.
        2. Undergo governance council ethics review.
        3. Receive a certification ID and be registered in the data provenance ledger.

  - type: input
    id: contributor
    attributes:
      label: "üë§ Contributor"
      description: "Your GitHub handle or full name."
      placeholder: "@username"
    validations:
      required: true

  - type: input
    id: affiliation
    attributes:
      label: "üè¢ Affiliation"
      description: "Your institution, organization, or project affiliation."
      placeholder: "Kansas Frontier Matrix / Open FAIR+CARE Network"
    validations:
      required: true

  - type: textarea
    id: certification
    attributes:
      label: "ü™∂ FAIR+CARE Certification Statement"
      description: "By submitting, you affirm that this dataset complies with FAIR+CARE and open data governance standards."
      value: |
        I confirm that this dataset:
        - Aligns with FAIR+CARE principles and MCP-DL v6.3 governance.
        - Contains no private, proprietary, or restricted personal information.
        - Supports transparency, reproducibility, and equitable data access.
    validations:
      required: true
