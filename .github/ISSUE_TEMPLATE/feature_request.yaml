name: "üí° Feature Request"
description: "Propose a feature or enhancement ‚Äî documented, versioned, and reproducible"
title: "[Feature]: <feature name> ‚Äî <component/domain>"
labels:
  - enhancement
  - needs-triage
assignees:
  - kfm-architecture
  - kfm-data

# KFM metadata
# version: v2.3.0
# last_updated: 2025-10-15
# owners: @kfm-architecture @kfm-data

body:
  - type: markdown
    attributes:
      value: |
        ## üí° Feature Overview
        *‚ÄúEvery Feature Builds the Future ¬∑ Every Change is Reproducible.‚Äù*

  - type: input
    id: feature_name
    attributes:
      label: Feature Name
      placeholder: "Slope Classification Enhancement for Terrain Pipeline"
    validations:
      required: true

  - type: input
    id: related_component
    attributes:
      label: Primary Component / Module
      placeholder: "terrain_pipeline.py | graph_ingest.py | stac-validate.yml | web/config/layers.json"
    validations:
      required: true

  - type: dropdown
    id: domain
    attributes:
      label: Domain / Area of Impact
      options:
        - Terrain
        - Hydrology
        - Climate
        - Hazards
        - Landcover
        - Knowledge Graph
        - Web UI
        - API
        - Text / AI / NLP
        - Metadata / Governance
        - CI/CD
        - Other
    validations:
      required: true

  - type: input
    id: owner_team
    attributes:
      label: Primary Owner / Team
      placeholder: "@kfm-architecture ¬∑ @kfm-data ¬∑ @kfm-web"
    validations:
      required: true

  - type: markdown
    attributes:
      value: "## üåê Design Provenance"

  - type: textarea
    id: provenance
    attributes:
      label: Design References & Rationale
      description: "Link ADRs/SOPs/specs, cite standards, include brief rationale with quotes/screens if applicable"
      placeholder: |
        - ADR: /docs/adr/0007-slope-classification.md (summary: why/alternatives/decision)
        - SOP: /docs/sop/terrain_pipeline.md#slope
        - Standards: STAC 1.0.x extension property, OWL-Time, CIDOC CRM tag(s)
        - Rationale: why this change now, rejected options, alignment with roadmap
    validations:
      required: true

  - type: dropdown
    id: integration_scope
    attributes:
      label: Integration Scope
      options:
        - Backend (ETL / AI / Graph)
        - Frontend (Map / Timeline / UI)
        - Cross-Layer (Full-stack)
        - Infrastructure (CI/CD / Deployment)
        - Documentation / SOP
    validations:
      required: true

  - type: textarea
    id: artifacts
    attributes:
      label: Artifacts / Outputs
      placeholder: ".py, .yml, .json, .md, .cog.tif, GeoJSON, OpenAPI/Schema changes"
    validations:
      required: true

  - type: input
    id: interfaces
    attributes:
      label: Interfaces / Contracts
      placeholder: "Function signatures, API routes, CLI flags, config keys; any breaking/behavioral changes"
    validations:
      required: true

  - type: dropdown
    id: release_cadence
    attributes:
      label: Release Cadence
      options:
        - Static/One-off
        - Irregular/On-Demand
        - Quarterly
        - Monthly
        - Weekly
        - Daily
    validations:
      required: true

  - type: textarea
    id: quality
    attributes:
      label: QA Strategy / References
      placeholder: "Unit/integration tests, golden datasets, regression criteria, perf thresholds; link to test plan"

  - type: markdown
    attributes:
      value: "## üåü Motivation & Current Limitation"

  - type: textarea
    id: motivation
    attributes:
      label: Motivation / Use Case
      placeholder: "Explain the problem this feature solves and who benefits (users, pipelines, governance)."
    validations:
      required: true

  - type: textarea
    id: limitation
    attributes:
      label: Current Limitation
      placeholder: "Describe the gap, constraints, or pain points in current behavior or architecture."
    validations:
      required: true

  - type: markdown
    attributes:
      value: "## ‚öôÔ∏è Proposed Implementation"

  - type: textarea
    id: proposal
    attributes:
      label: Implementation Plan (Technical)
      description: "Include technical specifics, workflow changes, architecture impacts, and rollout."
      placeholder: |
        - Extend terrain_pipeline.py with --add-slope-classification
        - Generate slope class COG and add STAC property slope_class_version
        - Add layers.json entry with gradient style
        - Update ADR/SOP; add unit/integration tests; validate STAC; perf gate
    validations:
      required: true

  - type: checkboxes
    id: change_type
    attributes:
      label: Change Type(s)
      options:
        - label: Add new module/component
        - label: Modify ETL pipeline step
        - label: Extend STAC metadata/schema
        - label: Create new visualization layer
        - label: Update documentation / SOP
        - label: Other (describe in proposal)

  - type: markdown
    attributes:
      value: "## üßÆ Expected Outcome / Metrics"

  - type: textarea
    id: expected_outcome
    attributes:
      label: Expected Outcome / Metrics
      placeholder: |
        | Metric          | Target                                        |
        | :-------------- | :---------------------------------------------|
        | Data Quality    | slope_class attribute present; STAC fields updated |
        | Reproducibility | Deterministic outputs; SOP updated            |
        | Usability       | Map layer toggle + legend                     |
        | Performance     | < +5% runtime impact                          |
    validations:
      required: true

  - type: markdown
    attributes:
      value: "## ü§© Intended Integration"

  - type: input
    id: pipeline
    attributes:
      label: Pipeline / Component Target
      placeholder: "hydrology_pipeline.py, terrain_pipeline.py, src/graph/ingest.py, web/config/layers.json"
    validations:
      required: true

  - type: dropdown
    id: feature_domain
    attributes:
      label: Feature Domain
      options:
        - Terrain
        - Hydrology
        - Hazards
        - Climate
        - Landcover
        - Knowledge Graph
        - Web UI
        - API
        - Text / AI / NLP
        - Metadata / Governance
        - CI/CD
        - Other
    validations:
      required: true

  - type: dropdown
    id: schema_linkage
    attributes:
      label: Schema/Standard Linkage
      options:
        - Yes ‚Äî new schema/extension
        - Yes ‚Äî changes in existing schema
        - No / Not applicable
    validations:
      required: true

  - type: dropdown
    id: visualization
    attributes:
      label: Visualization Layer
      options:
        - Web Map
        - Timeline
        - Story Map
        - 3D Scene
        - API only
    validations:
      required: true

  - type: input
    id: ontology
    attributes:
      label: Semantic Ontology Tag(s)
      placeholder: "CIDOC CRM class, OWL-Time interval, PeriodO ID, custom tag"

  - type: markdown
    attributes:
      value: "## ü§† Interfaces & Config"

  - type: textarea
    id: config_keys
    attributes:
      label: Config / Flags / Keys
      description: "List new/changed CLI flags, YAML keys, environment vars, or API params."
      placeholder: |
        - CLI: --add-slope-classification (bool)
        - Config: pipeline.terrain.slope.class_bins: [0,5,15,30,90]
        - API: GET /layers?slope_class_version=1.0.0

  - type: textarea
    id: example_snippet
    attributes:
      label: Example Snippet
      description: "Code/config snippet showing usage or output"
      render: json

  - type: dropdown
    id: metadata_standard
    attributes:
      label: Documentation / Spec Standard
      options:
        - ADR
        - SOP
        - OpenAPI
        - STAC 1.0.x
        - Other/Unknown
    validations:
      required: true

  - type: markdown
    attributes:
      value: "## ü§† Validation Requirements"

  - type: checkboxes
    id: validation
    attributes:
      label: Pre-Merge Checklist
      options:
        - label: Unit & integration tests added and passing
          required: true
        - label: STAC/schema validation passes (make stac-validate / schema-check)
          required: true
        - label: ETL reproducibility confirmed (deterministic outputs + checksums)
          required: true
        - label: License & data compliance verified (no restricted content)
          required: true
        - label: Docs updated under /docs/sop/ or /docs/adr/
          required: true
        - label: Performance checked (meets target thresholds)
          required: true
        - label: Version bump recorded in CHANGELOG.md
          required: true

  - type: markdown
    attributes:
      value: "## ‚öôÔ∏è Implementation Plan (Optional)"

  - type: textarea
    id: impl_plan
    attributes:
      label: Steps & Owners
      placeholder: |
        1) Design review ‚Äî Owner ‚Ä¶
        2) Implement changes ‚Äî Owner ‚Ä¶
        3) Add tests ‚Äî Owner ‚Ä¶
        4) Update docs/ADR/SOP ‚Äî Owner ‚Ä¶
        5) Validate STAC/schema ‚Äî Owner ‚Ä¶
        6) Perf/QA gates ‚Äî Owner ‚Ä¶
        7) Release & comms ‚Äî Owner ‚Ä¶

  - type: markdown
    attributes:
      value: "## üß≠ Versioning & Governance"

  - type: textarea
    id: versioning
    attributes:
      label: Versioning Summary (SemVer + Schema)
      placeholder: |
        | Scope                  | Current | Proposed | Reason / Trigger          |
        | :---------------------- | :------ | :------- | :------------------------ |
        | Component/Module        | v2.3.0  | v2.4.0   | feature enhancement       |
        | CI Workflow             | v1.7.1  | v1.8.0   | new validation step       |
        | Docs / SOP              | v1.2.0  | v1.3.0   | process updated           |
      render: markdown

  - type: markdown
    attributes:
      value: "## ‚úÖ MCP Compliance"

  - type: checkboxes
    id: mcp
    attributes:
      label: MCP Principles
      options:
        - label: Documentation-first ‚Äî feature fully described with provenance
          required: true
        - label: Reproducibility ‚Äî deterministic steps & checksums defined
          required: true
        - label: Open Standards ‚Äî interoperable formats/specs used
          required: true
        - label: Provenance ‚Äî ADR/SOP updates and traceable diffs
          required: true
        - label: Auditability ‚Äî CI validation steps reproducible & archived
          required: true
        - label: Versioning ‚Äî repo SemVer & schema versions updated
          required: true

  - type: markdown
    attributes:
      value: "## ü§© Related Issues / Attachments"

  - type: textarea
    id: related
    attributes:
      label: Related Issues / PRs / Data Requests
      placeholder: |
        - Related: #45 (ETL refactor)
        - Dependent: #102 (web map overlay support)
        - Supersedes: #37 (legacy pipeline flag)
        - Linked Data Request: #201 (terrain COG integration)

  - type: textarea
    id: attachments
    attributes:
      label: Attachments
      description: "Diagrams, screenshots, or POC links"
      placeholder: |
        architecture_diagram.png ‚Äî workflow impact
        feature_diff.json ‚Äî config patch example
        prototype.mp4 ‚Äî UI demo

  - type: textarea
    id: notes
    attributes:
      label: Additional Notes
      description: "Risks, rollout plan, comms, or follow-ups"
