name: "💡 Feature Request"
description: "Suggest a new capability, enhancement, or module for the Kansas Frontier Matrix (KFM)."
title: "[FEATURE] <short description of requested feature>"
labels:
  - enhancement
  - proposal
  - governance-review
assignees:
  - "@kfm-architecture"
  - "@bartytime4life"
  - "@kfm-etl-ops"

body:
  - type: markdown
    attributes:
      value: |
        ## 💡 Summary
        Provide a concise explanation of your requested feature or improvement.
        Example: “Add AI-driven drift monitoring to Focus Mode for climate hazard layers.”

  - type: dropdown
    id: feature_category
    attributes:
      label: Feature Category
      description: "Select the area of the system this feature affects."
      options:
        - "🧱 Data Pipeline (ETL / AI / Graph)"
        - "🌍 Frontend (React / MapLibre UI)"
        - "📖 Documentation / Standards"
        - "🧠 AI / Focus Mode"
        - "⚙️ Infrastructure / CI/CD"
        - "🧩 Governance / FAIR+CARE"
    validations:
      required: true

  - type: textarea
    id: purpose
    attributes:
      label: Purpose & Rationale
      description: "Explain why this feature should exist and how it addresses a current gap."
      placeholder: "Why is this enhancement needed?"
    validations:
      required: true

  - type: textarea
    id: problem_statement
    attributes:
      label: Problem Statement
      description: "Briefly describe the issue or limitation this feature resolves."
      placeholder: "What is the current limitation or issue?"
    validations:
      required: false

  - type: textarea
    id: expected_benefits
    attributes:
      label: Expected Benefits
      description: "Explain what outcomes or improvements this feature will bring."
      value: |
        - Improves reproducibility  
        - Strengthens FAIR+CARE compliance  
        - Enhances Focus Mode functionality  
        - Optimizes performance or user experience
    validations:
      required: false

  - type: markdown
    attributes:
      value: "## 🧩 Technical Details"

  - type: textarea
    id: technical_details
    attributes:
      label: Technical Details
      description: "Provide relevant implementation details such as affected modules, dependencies, or logic."
      value: |
        Module / Location:  
        Dependencies / APIs:  
        Proposed Implementation:  
        Estimated Complexity: Low / Medium / High  
        Backward Compatibility: Yes / No (explain)
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ```mermaid
        flowchart TD
          A[User Interaction] --> B[AI Inference Module]
          B --> C[Telemetry Capture + Governance Update]
          C --> D[Map + Timeline Integration]
        ```
        _Attach architecture diagrams or pseudocode as needed._

  - type: markdown
    attributes:
      value: "## 🧠 FAIR+CARE Evaluation"

  - type: checkboxes
    id: faircare
    attributes:
      label: FAIR+CARE Compliance Self-Assessment
      description: "Mark all applicable principles this feature enhances or supports."
      options:
        - label: "Findable — Improves data discoverability"
        - label: "Accessible — Enhances open data or API access"
        - label: "Interoperable — Aligns with open standards or schemas"
        - label: "Reusable — Produces documented or reproducible outputs"
        - label: "Collective Benefit — Supports shared ethical outcomes"
        - label: "Authority to Control — Respects governance or community data rights"
        - label: "Responsibility — Incorporates bias checks and ethical review"
        - label: "Ethics — Avoids harm or misleading inferences"

  - type: markdown
    attributes:
      value: "## ⚙️ Governance Metadata"

  - type: textarea
    id: governance_refs
    attributes:
      label: Governance References
      description: "Confirm governance and release metadata references."
      value: |
        Governance Ref: docs/standards/governance/ROOT-GOVERNANCE.md  
        Manifest Ref: releases/v9.5.0/manifest.zip  
        Telemetry Ref: releases/v9.5.0/focus-telemetry.json  
        Data Contract: docs/contracts/data-contract-v3.json  
        Ontology Alignment: ontologies/CIDOC_CRM-KFM.owl  
    validations:
      required: false

  - type: markdown
    attributes:
      value: "## 🧾 Implementation Milestones"

  - type: textarea
    id: milestones
    attributes:
      label: Implementation Plan
      description: "Outline milestones, tasks, owners, and due dates."
      value: |
        | Phase | Task | Owner | Due Date | Status |
        |--------|------|--------|----------|--------|
        | 1 | Design + Governance Review | @kfm-architecture | | ☐ |
        | 2 | Implementation + Testing | @kfm-etl-ops | | ☐ |
        | 3 | Documentation + FAIR+CARE Validation | @kfm-data-lab | | ☐ |
        | 4 | Merge + Deploy | @bartytime4life | | ☐ |
    validations:
      required: false

  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies / Linked Issues
      description: "List related issues, PRs, or external blockers."
      placeholder: "e.g., Depends on #115 — AI module refactor"
    validations:
      required: false

  - type: markdown
    attributes:
      value: "## 🧩 Review Routing"

  - type: markdown
    attributes:
      value: |
        | Role | Reviewer | Required Action |
        |------|-----------|-----------------|
        | **Architecture** | @kfm-architecture | Review scope and integration feasibility |
        | **Data / ETL** | @kfm-etl-ops | Assess backend or pipeline impact |
        | **AI / Ethics** | @kfm-ai-lab | Validate bias and governance implications |
        | **Maintainer** | @bartytime4life | Approve merge and release |

  - type: checkboxes
    id: checklist
    attributes:
      label: Submission Checklist
      options:
        - label: "Governance and metadata references verified"
        - label: "FAIR+CARE impact reviewed"
        - label: "Diagrams or workflow sketches attached (if applicable)"
        - label: "Documentation updated (docs/architecture or README.md)"
        - label: "Test plan defined (tests/ or validation script)"

  - type: markdown
    attributes:
      value: |
        > ⚠️ **Automation Notice:**  
        > Submitting this feature request triggers:  
        > - FAIR+CARE validation (`.github/workflows/faircare-validate.yml`)  
        > - Governance ledger update (`.github/workflows/governance-ledger.yml`)  
        > - Architecture linting check (`.github/workflows/pre-commit.yml`)
