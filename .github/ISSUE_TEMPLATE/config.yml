# .github/ISSUE_TEMPLATE/config.yml
# Kansas-Frontier-Matrix — Issue Template Config
# --------------------------------------------------------------------
# Controls which templates appear in GitHub’s “New Issue” chooser
# and routes general questions or sensitive reports.

blank_issues_enabled: false

contact_links:
  - name: 🔐 Security reports
    url: mailto:security@kansasfrontier.org
    about: Please report vulnerabilities privately via email or GitHub Security Advisories.
  - name: 💬 General questions / design discussions
    url: https://github.com/bartytime4life/Kansas-Frontier-Matrix/discussions
    about: Use Discussions for Q&A, design ideas, or brainstorming.

issue_templates:
  - name: 🐞 Bug Report
    description: Report a reproducible problem in the site, data pipeline, AI reasoning, or docs
    file: bug_report.md
  - name: ✨ Feature Request
    description: Suggest a new feature or enhancement
    file: feature_request.md
  - name: 🧩 Data Addition Request
    description: Propose a new dataset (map, layer, catalog, or document set)
    file: data_addition.md
  - name: 🧪 Experiment Report
    description: Plan, run, and log a reproducible experiment (MCP-grade)
    file: experiment_report.md
