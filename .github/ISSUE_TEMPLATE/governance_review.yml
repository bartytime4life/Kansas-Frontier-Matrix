name: "‚öñÔ∏è Governance Review"
description: "Request an ethical, FAIR+CARE, or documentation governance review for Kansas Frontier Matrix (KFM)."
title: "[GOVERNANCE] <brief description of the review request>"
labels:
  - governance
  - faircare
  - review-needed
assignees:
  - "@kfm-architecture"
  - "@bartytime4life"
  - "@kfm-ai-lab"

body:
  - type: markdown
    attributes:
      value: |
        ## ‚öñÔ∏è Governance Review Summary
        Provide a short summary of what this governance review covers.
        Example: ‚ÄúRequesting FAIR+CARE ethics review for new NOAA flood dataset ingestion.‚Äù

  - type: dropdown
    id: review_category
    attributes:
      label: Review Category
      description: "Select the governance review type."
      options:
        - "üß† AI/ML Governance (Bias, Drift, Explainability)"
        - "üåç Data Ethics / FAIR+CARE Compliance"
        - "üìú Documentation & Provenance"
        - "üß© Ontology / Knowledge Graph Alignment"
        - "‚öôÔ∏è Infrastructure / Security / Policy"
        - "Other (specify below)"
    validations:
      required: true

  - type: textarea
    id: summary
    attributes:
      label: Review Summary
      description: "Briefly describe the governance topic and context."
      placeholder: "What is being reviewed and why?"
    validations:
      required: true

  - type: markdown
    attributes:
      value: "## üß© Review Scope"

  - type: checkboxes
    id: components
    attributes:
      label: Primary Component(s)
      description: "Select all areas affected by this governance review."
      options:
        - label: "/data/ ‚Äî Source or processed datasets"
        - label: "/src/ ‚Äî AI or ETL pipelines"
        - label: "/docs/ ‚Äî Governance or FAIR+CARE documentation"
        - label: "/web/ ‚Äî UI and user data presentation"
        - label: "/releases/ ‚Äî Telemetry, manifest, or audit files"
    validations:
      required: true

  - type: textarea
    id: purpose
    attributes:
      label: Purpose of Review
      description: "Explain the intent and necessity of this review."
      placeholder: "e.g., Validate ethical use of model outputs in public Focus Mode dashboard."
    validations:
      required: true

  - type: markdown
    attributes:
      value: "## üß† FAIR+CARE Compliance Evaluation"

  - type: checkboxes
    id: faircare_assessment
    attributes:
      label: FAIR+CARE Review
      description: "Select principles requiring review or confirmation."
      options:
        - label: "Findable ‚Äî Metadata indexed in STAC/DCAT"
        - label: "Accessible ‚Äî Data open and retrievable under license"
        - label: "Interoperable ‚Äî Aligns with ISO/STAC/CIDOC schemas"
        - label: "Reusable ‚Äî Properly licensed, cited, and versioned"
        - label: "Collective Benefit ‚Äî Supports equitable outcomes"
        - label: "Authority to Control ‚Äî Respects contributor/community rights"
        - label: "Responsibility ‚Äî Risks documented and mitigated"
        - label: "Ethics ‚Äî Transparent, fair, and explainable workflows"

  - type: markdown
    attributes:
      value: "## üîç Governance Metadata References"

  - type: textarea
    id: governance_refs
    attributes:
      label: Metadata References
      description: "Confirm relevant governance documents and ledger files."
      value: |
        Governance Ref: docs/standards/governance/ROOT-GOVERNANCE.md  
        Manifest Ref: releases/v9.5.0/manifest.zip  
        Telemetry Ref: releases/v9.5.0/focus-telemetry.json  
        FAIR+CARE Validation: docs/standards/faircare-validation.md  
        AI Ledger / Audit: reports/audit/ai_hazards_ledger.json  
        Ontology Alignment: ontologies/CIDOC_CRM-KFM.owl
    validations:
      required: false

  - type: markdown
    attributes:
      value: "## üßæ Review Questions"

  - type: textarea
    id: review_questions
    attributes:
      label: Governance Questions
      description: "Answer or address key governance questions below."
      value: |
        **Provenance**
        - Are all data and AI outputs linked to verifiable sources?
        - Are STAC items properly versioned and signed?

        **Transparency**
        - Is documentation clear about methods and limitations?
        - Are AI reasoning chains explainable?

        **Bias & Risk Mitigation**
        - Are there identified model or dataset biases?
        - Is there a retraining or monitoring plan?

        **Ethics & Governance**
        - Has FAIR+CARE council approval been obtained?
        - Are community or cultural impacts considered?
    validations:
      required: false

  - type: markdown
    attributes:
      value: "## ‚öôÔ∏è Actions & Recommendations"

  - type: textarea
    id: recommendations
    attributes:
      label: Recommended Actions
      description: "Provide governance recommendations or next steps."
      value: |
        | Task | Assigned To | Due Date | Status |
        |------|--------------|----------|--------|
        | Address metadata inconsistencies | @kfm-data-lab | | ‚òê |
        | Update governance documentation | @kfm-architecture | | ‚òê |
        | Conduct AI bias audit | @kfm-ai-lab | | ‚òê |
        | Final sign-off | @bartytime4life | | ‚òê |
    validations:
      required: false

  - type: markdown
    attributes:
      value: "## üß≠ Routing & Reviewers"

  - type: markdown
    attributes:
      value: |
        | Role | Reviewer | Review Type |
        |------|-----------|-------------|
        | **Governance / Ethics Lead** | @kfm-architecture | FAIR+CARE review |
        | **AI & ML Governance** | @kfm-ai-lab | Bias, explainability validation |
        | **Repository Maintainer** | @bartytime4life | Merge, ledger signing |
        | **Data Provenance / STAC** | @kfm-etl-ops | Validation & schema linkage |

  - type: checkboxes
    id: checklist
    attributes:
      label: Review Completion Checklist
      options:
        - label: "FAIR+CARE assessment completed"
        - label: "Governance documentation updated"
        - label: "Provenance metadata verified"
        - label: "Risks documented and mitigated"
        - label: "Council sign-off recorded in ledger"

  - type: markdown
    attributes:
      value: |
        > ‚ö†Ô∏è **Automation Notice:**  
        > Submitting this governance review will trigger:  
        > - FAIR+CARE compliance validation (`.github/workflows/faircare-validate.yml`)  
        > - Governance ledger synchronization (`.github/workflows/governance-ledger.yml`)  
        > - STAC and metadata schema checks (`.github/workflows/stac-validate.yml`)
