name: "‚öñÔ∏è Governance Review Request"
description: "Request a FAIR+CARE governance or ethics review for a dataset, pipeline, or documentation change (MCP-DL v6.3 Certified)"
title: "[GOVERNANCE REVIEW] <brief description>"
labels: ["governance:review", "faircare:review", "ethics:audit"]
assignees:
