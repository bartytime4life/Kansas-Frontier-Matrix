name: "‚öñÔ∏è Governance or FAIR+CARE Review"
description: "Submit a governance, ethics, sovereignty, or FAIR+CARE compliance review for datasets or workflows."
title: "Governance Review: [Dataset or Layer Name]"
labels:
  - "governance"
  - "faircare"
  - "ethics"
assignees:
  - "bartytime4life"

body:

  - type: markdown
    attributes:
      value: |
        ## ‚öñÔ∏è Kansas Frontier Matrix ‚Äî Governance & Ethical Review

        This form ensures datasets, workflows, Story Nodes, and models align with:

        - **FAIR principles** ‚Äî Findable ¬∑ Accessible ¬∑ Interoperable ¬∑ Reusable  
        - **CARE principles** ‚Äî Collective Benefit ¬∑ Authority to Control ¬∑ Responsibility ¬∑ Ethics  
        - **Indigenous Data Sovereignty Requirements**  
        - **MCP‚ÄëDL v6.3 (Master Coder Protocol)**  
        - **KFM‚ÄëMDP v11.2.2 governance rules**  

        Governance reviews protect communities, ensure ethical practice, and maintain transparency in the **Kansas Frontier Matrix**.

  - type: input
    id: reviewer_name
    attributes:
      label: "Reviewer Name(s)"
      description: "Full name(s) of reviewer(s)."
      placeholder: "e.g. Dr. Jane Doe, Tribal Cultural Office Reviewer"
    validations:
      required: true

  - type: input
    id: reviewer_affiliation
    attributes:
      label: "Affiliation / Organization"
      description: "Institution, tribal council, working group, or FAIR+CARE delegation membership."
      placeholder: "e.g. Prairie Band Potawatomi Nation ¬∑ FAIR+CARE Council"
    validations:
      required: true

  - type: dropdown
    id: review_type
    attributes:
      label: "Review Type"
      description: "Select the category that best describes this governance review."
      options:
        - "FAIR+CARE Compliance Review"
        - "Ethical or Cultural Sensitivity Review"
        - "Data Governance Audit"
        - "Indigenous Data Sovereignty Review"
        - "General Governance or Policy Feedback"
      default: 0
    validations:
      required: true

  - type: textarea
    id: dataset_reference
    attributes:
      label: "Dataset(s) / Workflow(s) Reviewed"
      description: "Provide dataset IDs, file paths, STAC/DCAT identifiers, or workflow references."
      placeholder: |
        e.g.
        - data/sources/usgs_hydro_1890.json
        - datasets/stac/tribal_boundaries_1840.item.json
        - .github/workflows/data_pipeline.yml
    validations:
      required: true

  - type: dropdown
    id: indigenous_data_flag
    attributes:
      label: "Indigenous / Community-Linked Data"
      description: "Does this dataset/workflow include Indigenous, community-linked, or culturally sensitive data?"
      options:
        - "No"
        - "Yes (Indigenous / community-linked data present)"
        - "Unclear / Needs additional investigation"
      default: 0
    validations:
      required: true

  - type: textarea
    id: care_analysis
    attributes:
      label: "CARE Evaluation"
      description: |
        Assess compliance with CARE principles:
        - **Collective Benefit**
        - **Authority to Control**
        - **Responsibility**
        - **Ethics**
      placeholder: |
        Example:
        - Collective Benefit: Supports educational and community-led research.
        - Authority to Control: Dataset reviewed with sovereignty office; conditions attached.
        - Responsibility: Full provenance, licensing, and context included.
        - Ethics: No restricted or sensitive cultural materials present.
    validations:
      required: true

  - type: dropdown
    id: fair_compliance
    attributes:
      label: "FAIR Compliance Assessment"
      description: "Evaluate FAIR compliance level."
      options:
        - "Fully Compliant"
        - "Partially Compliant"
        - "Non-Compliant"
        - "Needs Additional Review"
      default: 1
    validations:
      required: true

  - type: dropdown
    id: care_compliance
    attributes:
      label: "CARE Compliance Assessment"
      description: "Evaluate CARE compliance level."
      options:
        - "Fully Compliant"
        - "Partially Compliant"
        - "Non-Compliant"
        - "Needs Additional Review"
      default: 1
    validations:
      required: true

  - type: dropdown
    id: ai_training_use
    attributes:
      label: "AI / Model Training Usage"
      description: "Is this dataset/workflow approved for use in AI or model training (including Focus Mode / autonomous agents)?"
      options:
        - "Not approved for AI training"
        - "Approved for limited / internal AI training"
        - "Approved for open AI training (per license & governance)"
        - "Not applicable (no data / not a dataset)"
        - "Needs additional governance review"
      default: 0
    validations:
      required: true

  - type: textarea
    id: reviewer_notes
    attributes:
      label: "Reviewer Notes & Recommendations"
      description: "Summaries, findings, remediation steps, or conditions for approval."
      placeholder: |
        Example:
        - Sovereignty office requests masking to H3 r7 for culturally sensitive features.
        - Requires corrected attribution for Indigenous knowledge sources.
        - Add contextual metadata for community impact description.
    validations:
      required: true

  - type: dropdown
    id: governance_decision
    attributes:
      label: "Governance Decision"
      description: "Proposed disposition for the reviewed dataset/workflow."
      options:
        - "Approved"
        - "Approved with Conditions"
        - "Requires Revision"
        - "Rejected"
        - "Escalate to FAIR+CARE Council"
      default: 2
    validations:
      required: true

  - type: textarea
    id: supporting_evidence
    attributes:
      label: "Supporting Documents or Evidence"
      description: "Provide links to governance notes, FAIR+CARE reports, provenance logs, or external reviews."
      placeholder: |
        e.g.
        - reports/fair/faircare_summary.json
        - docs/reports/audit/governance-ledger.json
        - https://doi.org/10.xxxx/kfm.review.2025-001
    validations:
      required: false

  - type: checkboxes
    id: acknowledgements
    attributes:
      label: "Reviewer Acknowledgements"
      description: "Confirm adherence to governance requirements."
      options:
        - label: "I confirm this review aligns with MCP‚ÄëDL v6.3 (Master Coder Protocol)."
          required: true
        - label: "I verify all referenced data is ethically and legally shareable under the stated conditions."
          required: true
        - label: "I understand this review will be logged in the governance ledger and linked to telemetry."
          required: true

  - type: markdown
    attributes:
      value: |
        ## üßæ Governance Ledger & Audit Trail

        This governance review will be permanently logged in:

        ```
        docs/reports/audit/governance-ledger.json
        ```

        Telemetry & sustainability metrics will also be updated:

        ```
        releases/v11.2.2/focus-telemetry.json
        docs/reports/telemetry/
        ```

        Governance reviews ensure:
        - Ethical stewardship  
        - Sovereignty protection  
        - Transparent decision-making  
        - Sustainable and responsible data practice  

        Thank you for upholding the ethical and cultural framework of the **Kansas Frontier Matrix**.

