name: "Hygiene — Lock Closed Issues and PRs"

on:
  schedule:
    - cron: "0 4 * * *"   # Daily at 04:00 UTC
  workflow_dispatch:

# Repo-level permissions (narrow)
permissions:
  contents: read
  issues: write
  pull-requests: write

concurrency:
  group: issue-lock-${{ github.workflow }}
  cancel-in-progress: false

jobs:
  lock:
    name: Lock closed issues and PRs
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      issues: write
      pull-requests: write
      contents: read

    steps:
      - name: Lock closed issues and PRs
        id: lock
        uses: dessant/lock-threads@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

          # Number of days of inactivity after closure before locking
          issue-lock-inactive-days: 30
          pr-lock-inactive-days: 30

          # Labels to apply when locking
          issue-lock-labels: "locked"
          pr-lock-labels: "locked"

          # Messages left on issues and PRs upon locking
          issue-lock-comment: >
            This issue has been automatically locked due to 30 days of inactivity after closure.
            Please open a new issue if you need to continue the discussion.

          pr-lock-comment: >
            This pull request has been automatically locked due to 30 days of inactivity after closure.
            Please open a new PR if you’d like to continue working on this.

          # Skip issues/PRs carrying any of these labels
          exempt-issue-labels: "pinned,security,roadmap,discussion"
          exempt-pr-labels: "security,roadmap,discussion"

      - name: Job summary
        if: always()
        run: |
          {
            echo "## Hygiene — Lock Closed Issues and PRs"
            echo "- Ran at: **$(date -u +"%Y-%m-%d %H:%M:%S UTC")**"
            echo "- Inactivity threshold: **30 days**"
            echo "- Exempt labels (issues): \`pinned, security, roadmap, discussion\`"
            echo "- Exempt labels (PRs): \`security, roadmap, discussion\`"
            echo
            echo "_See step logs for details on which threads were locked._"
          } >> "$GITHUB_STEP_SUMMARY"
