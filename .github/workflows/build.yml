# Purpose:
#   - Build and package KFM artifacts for use downstream (attestation, release).
#   - Ensure deterministic builds with version pinning (actions + dependencies).
#   - Export metrics for telemetry integration with telemetry_export.yml.
#
# Governance Context:
#   - Pinning Action versions and tool versions to enforce reproducible builds
#   - Telemetry metrics are exported for integration with telemetry_export.yml

name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

defaults:
  run:
    shell: bash

env:
  ARTIFACT_NAME: "kfm-artifact"
  PACKAGE_DIR: "."

jobs:
  call-build:
    uses: ./.github/workflows/reusable/build_reusable.yml
    with:
      artifact_name: "${{ env.ARTIFACT_NAME }}"
      package_dir: "${{ env.PACKAGE_DIR }}"
