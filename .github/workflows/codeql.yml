# .github/workflows/codeql.yml
name: CodeQL

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - "**/*.md"
      - "**/*.png"
      - "**/*.jpg"
      - "**/*.svg"
      - "data/**"
      - "stac/**"
  pull_request:
    branches: [ main ]
  schedule:
    # Weekly run (Sunday 02:45 UTC)
    - cron: "45 2 * * 0"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ "javascript-typescript", "python" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Optional: set up Node for JS/TS dependency resolution (autobuild will still work without this)
      - name: Setup Node
        if: matrix.language == 'javascript-typescript'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Optional: install JS deps if a web app is present
      - name: Install web dependencies
        if: matrix.language == 'javascript-typescript' && hashFiles('web/package.json') != ''
        working-directory: web
        run: |
          npm ci || npm install

      # Optional: set up Python for dependency resolution during analysis
      - name: Setup Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies (if present)
        if: matrix.language == 'python' && hashFiles('requirements.txt') != ''
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,security-and-quality
          # Narrow scope to typical source directories, ignore heavy data dirs
          config: |
            paths:
              - src
              - web
              - scripts
            paths-ignore:
              - data
              - stac
              - docs
              - "**/*.min.js"

      # Let CodeQL attempt to build (not strictly needed for Python/JS, but no-op if nothing to build)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
