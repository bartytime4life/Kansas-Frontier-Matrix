+# .github/workflows ‚Äî GitHub Actions Guide
+
+## üìò Overview
+
+### Purpose
+
+This document is the canonical guide for **CI/CD workflows** stored in `.github/workflows/`.
+
+It explains:
+
+- how workflows map to the KFM pipeline stages,
+- what CI behaviors are required (determinism, validation, safety),
+- how to add or modify workflows without breaking repository invariants.
+
+### Scope
+
+| In scope | Out of scope |
+|---|---|
+| Workflows under `.github/workflows/` (CI gates, validation, release automation) | Cloud deployment / infra runbooks (belongs under `tools/` or ops repos) |
+| Dependency update automation via `.github/dependabot.yml` | Governance policy content itself (see `docs/governance/`) |
+| Repo-lint expectations that CI enforces | Issue triage and project management |
+
+### Audience
+
+- Maintainers editing workflows, gates, or required status checks.
+- Contributors who need to understand CI failures and reproduce checks locally.
+- Reviewers validating that changes preserve the KFM pipeline ordering and safety rules.
+
+### Definitions
+
+- See `docs/glossary.md` (canonical).
+- Terms used here: **CI gate**, **repo lint**, **canonical root**, **contract test**, **workflow**, **job**, **runner**.
+
+### Key artifacts
+
+| Artifact | Path / Identifier | Owner | Notes |
+|---|---|---|---|
+| Workflows guide (this doc) | `.github/workflows/README.md` | Maintainers | CI conventions + mappings |
+| Workflow definitions | `.github/workflows/*.yml` | Maintainers | Actual automation |
+| Dependabot config | `.github/dependabot.yml` | Maintainers | Dependency update PRs |
+| Master Guide (pipeline invariants) | `docs/MASTER_GUIDE_v12.md` | Maintainers | Canonical pipeline order + expected repo top-levels |
+
+### Definition of done
+
+- [ ] YAML front-matter fields are complete (including `path`, `doc_uuid`, checksum placeholder).
+- [ ] This README reflects the actual workflow files in `.github/workflows/`.
+- [ ] CI gates are described in terms of **what they validate** and **what they fail on**.
+- [ ] Local reproduction instructions exist (even if some commands are placeholders pending implementation).
+- [ ] Security + sovereignty constraints are explicit (no leaking sensitive data in logs/artifacts).
+
