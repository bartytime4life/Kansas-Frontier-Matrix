version: 2

updates:
  # 1) Keep GitHub Actions pinned versions current
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        patterns:
          - "*"
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 5

  # 2) Python dependency updates (requirements.txt / pyproject.toml / etc.)
  #    TODO: If your Python manifests are not in repo root, change "directory".
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      python-minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 5

  # 3) Frontend / Node dependencies
  #    TODO: If package.json lives somewhere else, change "directory".
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
    groups:
      npm-minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 5
