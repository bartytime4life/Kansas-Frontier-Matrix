version: 2

updates:

  # ============================================================
  # ğŸ Python â€” Core Application and Pipelines
  # ============================================================
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Chicago"
    labels: ["dependencies", "python", "security"]
    reviewers: ["bartytime4life"]
    assignees: ["bartytime4life"]
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    versioning-strategy: "increase-if-necessary"
    commit-message:
      prefix: "deps(python)"
      include: "scope"
    allow:
      - dependency-type: "direct"
    groups:
      python-security:
        applies-to: "security-updates"
        patterns: ["*"]
      python-minor-patch:
        applies-to: "version-updates"
        update-types: ["minor", "patch"]
        patterns: ["*"]

  # ============================================================
  # ğŸ§± Node.js â€” Web Frontend
  # ============================================================
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "America/Chicago"
    labels: ["dependencies", "frontend", "security"]
    reviewers: ["bartytime4life"]
    assignees: ["bartytime4life"]
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    versioning-strategy: "increase-if-necessary"
    commit-message:
      prefix: "deps(frontend)"
      include: "scope"
    ignore:
      - dependency-name: "react"
        versions: ["<18.0.0"]
      - dependency-name: "maplibre-gl"
        versions: ["<3.0.0"]
    allow:
      - dependency-type: "direct"
    groups:
      frontend-security:
        applies-to: "security-updates"
        patterns: ["*"]
      frontend-minor-patch:
        applies-to: "version-updates"
        update-types: ["minor", "patch"]
        patterns: ["*"]

  # ============================================================
  # ğŸ³ Docker â€” Containerized Infrastructure
  # ============================================================
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "10:00"
      timezone: "America/Chicago"
    labels: ["dependencies", "docker", "security"]
    reviewers: ["bartytime4life"]
    assignees: ["bartytime4life"]
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    commit-message:
      prefix: "deps(docker)"
      include: "scope"
    groups:
      docker-security:
        applies-to: "security-updates"
        patterns: ["*"]
      docker-patch:
        applies-to: "version-updates"
        update-types: ["patch"]
        patterns: ["*"]

  # ============================================================
  # âš™ï¸ GitHub Actions â€” CI/CD Automation Dependencies
  # ============================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "10:00"
      timezone: "America/Chicago"
    labels: ["dependencies", "ci-cd", "security"]
    reviewers: ["bartytime4life"]
    assignees: ["bartytime4life"]
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    commit-message:
      prefix: "deps(ci)"
      include: "scope"
    groups:
      gha-security:
        applies-to: "security-updates"
        patterns: ["*"]
      gha-minor-patch:
        applies-to: "version-updates"
        update-types: ["minor", "patch"]
        patterns: ["*"]

  # ============================================================
  # ğŸ§  Neo4j / Graph Schema â€” Semantic Infrastructure
  # ============================================================
  - package-ecosystem: "pip"
    directory: "/src/graph"
    schedule:
      interval: "monthly"
      day: "friday"
      time: "08:00"
      timezone: "America/Chicago"
    labels: ["dependencies", "graph", "maintenance"]
    reviewers: ["bartytime4life"]
    assignees: ["bartytime4life"]
    rebase-strategy: "auto"
    versioning-strategy: "increase-if-necessary"
    commit-message:
      prefix: "deps(graph)"
      include: "scope"
    groups:
      graph-all:
        applies-to: "version-updates"
        update-types: ["minor", "patch"]
        patterns: ["*"]

  # ============================================================
  # ğŸ“¦ Data Validation â€” FAIR+CARE Compliance Tooling
  # ============================================================
  - package-ecosystem: "pip"
    directory: "/src/pipelines/validation"
    schedule:
      interval: "monthly"
      day: "friday"
      time: "09:30"
      timezone: "America/Chicago"
    labels: ["dependencies", "data", "validation"]
    reviewers: ["bartytime4life"]
    assignees: ["bartytime4life"]
    rebase-strategy: "auto"
    versioning-strategy: "increase-if-necessary"
    commit-message:
      prefix: "deps(validation)"
      include: "scope"
    groups:
      validation-minor-patch:
        applies-to: "version-updates"
        update-types: ["minor", "patch"]
        patterns: ["*"]

