+## üì¶ Data & Metadata
+
+### Inputs
+
+| Input | Format | Where from | Validation |
+|---|---|---|---|
+| Workflow definitions | YAML | `.github/workflows/*.yml` | YAML parse + workflow review |
+| Repository content under test | Files | `actions/checkout` | Stage-specific validators/tests |
+| Dependency update config | YAML | `.github/dependabot.yml` | YAML parse + Dependabot schema rules |
+
+### Outputs
+
+| Output | Format | Path | Contract / Schema |
+|---|---|---|---|
+| PR status checks | GitHub Checks | PR UI | Required checks configured in branch rules |
+| Optional validation reports | Artifacts | Actions artifacts | TBD (repo-defined) |
+
+### Sensitivity & redaction
+
+- Treat CI logs and artifacts as **public by default** unless repo settings say otherwise.
+- Do not print secrets, tokens, or sensitive locations to logs.
+- Any redaction/generalization that happens in pipelines must be treated as part of provenance.
+
+### Quality signals
+
+- Deterministic pass/fail for the same commit.
+- Explicit version pinning for tools/actions where feasible.
+- Clear, actionable error messages with file paths.
+
+## üåê STAC, DCAT & PROV Alignment
+
+### STAC
+
+- When `data/stac/` exists, CI should validate:
+  - JSON schema conformance,
+  - Item ‚Üî Collection linkage,
+  - asset link integrity (no broken references).
+
+### DCAT
+
+- When `data/catalog/dcat/` exists, CI should validate dataset records against the governed DCAT profile.
+
+### PROV-O
+
+- When `data/prov/` exists, CI should validate lineage bundles against the governed PROV profile.
+
+### Versioning
+
+- If catalog outputs are versioned, CI should ensure predecessor/successor links are present and consistent.
+
+## üß± Architecture
+
+### Components
+
+| Component | Responsibility | Interface |
+|---|---|---|
+| GitHub Actions | Execute CI workflows | YAML workflows |
+| Jobs/steps | Run validators/tests | shell + actions |
+| Repo validators | Enforce schemas/contracts | CLI tools (repo-defined) |
+| Status checks | Block/allow merge | branch protection rules |
+
+### Interfaces / contracts
+
+| Contract | Location | Versioning rule |
+|---|---|---|
+| Workflow definitions | `.github/workflows/*.yml` | Review required; keep changes minimal + deterministic |
+| Dependabot config | `.github/dependabot.yml` | Keep minimal; expand ecosystems intentionally |
+| JSON schemas | `schemas/` | Semver + changelog |
+| API schemas | `src/server/` + docs | Contract tests required |
+| UI registries | `web/**` | Schema-validated |
+
+### Extension points checklist
+
+- [ ] Add new workflow under `.github/workflows/` with a clear name and scope.
+- [ ] Map the workflow to one or more pipeline stages (ETL / Catalog / Graph / API / UI / Story).
+- [ ] Ensure ‚Äúvalidate if present; fail if invalid; skip if not applicable.‚Äù
+- [ ] Keep job permissions minimal (`permissions:`).
+- [ ] Update this README with the new workflow‚Äôs purpose + gates.
+
+## üß† Story Node & Focus Mode Integration
+
+### How this work surfaces in Focus Mode
+
+- CI should ensure Story Nodes remain machine-validated and provenance-linked.
+- CI should fail when Story Nodes reference missing entity IDs, missing evidence links, or invalid front matter (as applicable).
+
+### Provenance-linked narrative rule
+
+- Every factual claim in published story outputs must trace to a dataset / record / asset ID.
+
+### Optional structured controls
+
+~~~yaml
+focus_layers:
+  - "TBD"
+focus_time: "TBD"
+focus_center: [ -98.0000, 38.0000 ]
+~~~
+
+## üß™ Validation & CI/CD
+
+### Minimum CI gates (recommended)
+
+- [ ] Markdown protocol validation
+- [ ] Schema validation (STAC/DCAT/PROV + other JSON schemas)
+- [ ] Story Node validation
+- [ ] API contract tests
+- [ ] UI registry schema checks
+- [ ] Security + sovereignty scanning gates (as applicable)
+
+### Local reproduction
+
+~~~bash
+# Example placeholders ‚Äî replace with repo-specific commands
+
+# 1) markdown / doc validation
+# <command>
+
+# 2) schema validation (STAC/DCAT/PROV, telemetry, UI registries)
+# <command>
+
+# 3) tests (graph, API, UI)
+# <command>
+~~~
+
+### Telemetry signals (if applicable)
+
+- Prefer attaching a small, stable summary artifact (e.g., JSON report) rather than large logs.
+
+## üîê Security
+
+### Permissions & secrets
+
+- Prefer minimal `permissions:` in workflows/jobs.
+- Never echo secrets to logs.
+- Prefer short-lived credentials (OIDC where available) over long-lived secrets.
+
+### Supply chain hygiene
+
+- Prefer pinning third-party actions to a tag or commit SHA.
+- Use Dependabot to update GitHub Actions dependencies.
+
+## ‚öñ FAIR+CARE & Governance
+
+### Governance review triggers
+
+- New sensitive layers or data sources.
+- New AI narrative behaviors or changes to provenance enforcement.
+- New public-facing endpoints or release artifacts.
+
+### Sovereignty safety
+
+- CI must not publish or leak sensitive locations in logs/artifacts.
+- If CI generates public artifacts, ensure redaction/generalization is applied upstream and recorded in provenance.
+
