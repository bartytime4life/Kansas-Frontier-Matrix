version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 5
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      actions-minor-patch:
        patterns: ["*"]
        update-types: ["minor", "patch"]
      actions-security:
        applies-to: "security-updates"
        patterns: ["*"]

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 5
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "chore"
      include: "scope"
    cooldown:
      semver-patch-days: 3
      semver-minor-days: 7
      semver-major-days: 14
    groups:
      docker-minor-patch:
        patterns: ["*"]
        update-types: ["minor", "patch"]

  - package-ecosystem: "docker-compose"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 5
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "chore"
      include: "scope"
    cooldown:
      semver-patch-days: 3
      semver-minor-days: 7
      semver-major-days: 14
    groups:
      compose-minor-patch:
        patterns: ["*"]
        update-types: ["minor", "patch"]

  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "chore"
      include: "scope"
    cooldown:
      semver-patch-days: 3
      semver-minor-days: 7
      semver-major-days: 14
    groups:
      web-prod-minor-patch:
        dependency-type: "production"
        patterns: ["*"]
        update-types: ["minor", "patch"]
      web-dev-minor-patch:
        dependency-type: "development"
        patterns: ["*"]
        update-types: ["minor", "patch"]
      web-security-prod:
        applies-to: "security-updates"
        dependency-type: "production"
        patterns: ["*"]
      web-security-dev:
        applies-to: "security-updates"
        dependency-type: "development"
        patterns: ["*"]

  - package-ecosystem: "pip"
    directory: "/src/server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "chore"
      include: "scope"
    cooldown:
      default-days: 3
      semver-patch-days: 3
      semver-minor-days: 7
      semver-major-days: 14
    groups:
      api-prod-minor-patch:
        dependency-type: "production"
        patterns: ["*"]
        update-types: ["minor", "patch"]
      api-dev-minor-patch:
        dependency-type: "development"
        patterns: ["*"]
        update-types: ["minor", "patch"]
      api-security-prod:
        applies-to: "security-updates"
        dependency-type: "production"
        patterns: ["*"]
      api-security-dev:
        applies-to: "security-updates"
        dependency-type: "development"
        patterns: ["*"]

  - package-ecosystem: "pip"
    directory: "/src/pipelines"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "chore"
      include: "scope"
    cooldown:
      default-days: 3
      semver-patch-days: 3
      semver-minor-days: 7
      semver-major-days: 14
    groups:
      pipelines-prod-minor-patch:
        dependency-type: "production"
        patterns: ["*"]
        update-types: ["minor", "patch"]
      pipelines-dev-minor-patch:
        dependency-type: "development"
        patterns: ["*"]
        update-types: ["minor", "patch"]
      pipelines-security-prod:
        applies-to: "security-updates"
        dependency-type: "production"
        patterns: ["*"]
      pipelines-security-dev:
        applies-to: "security-updates"
        dependency-type: "development"
        patterns: ["*"]
