# ü§ñ Dependabot config

üìÅ `.github/`  
‚îî‚îÄ‚îÄ ü§ñ `dependabot.yml`

```yaml
version: 2

updates:
  # ‚úÖ Keep GitHub Actions pinned versions fresh (/.github/workflows)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Chicago"
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore"
      include: "scope"

  # ‚úÖ Frontend deps (web/)
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      web-prod:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      web-dev:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # ‚úÖ Backend deps (api/)
  - package-ecosystem: "pip"
    directory: "/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      api-python:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # ‚úÖ Dockerfile base image updates (api/, web/)
  - package-ecosystem: "docker"
    directories:
      - "/api"
      - "/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Chicago"
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore"
      include: "scope"

  # ‚úÖ docker-compose.yml image tag updates (repo root)
  - package-ecosystem: "docker-compose"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Chicago"
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore"
      include: "scope"
```