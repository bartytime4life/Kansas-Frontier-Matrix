+## üß≠ Context
+
+### Background
+
+KFM CI exists to enforce **contract-first** and **evidence-first** development:
+
+- validate artifacts when they exist (schemas, catalogs, story nodes),
+- prevent regressions in provenance integrity,
+- keep contributions reproducible and reviewable.
+
+### Canonical ordering reminder
+
+All workflows should respect and reinforce the canonical KFM ordering:
+
+**ETL ‚Üí STAC/DCAT/PROV ‚Üí Graph ‚Üí API ‚Üí UI ‚Üí Story Nodes ‚Üí Focus Mode**
+
+### Required CI behavior (design invariant)
+
+Workflows should be written so that they behave deterministically and safely:
+
+- **validate if present**
+- **fail if invalid**
+- **skip if not applicable**
+
+(Example: a STAC validation workflow should skip if `data/stac/` does not exist on a branch, but fail if it exists and is invalid.)
+
+### Repo lint rules (CI-enforced)
+
+At minimum, CI should enforce:
+
+- no YAML front-matter in **code files** (front-matter is reserved for governed Markdown docs),
+- no `README.me`,
+- no duplicate canonical homes unless there is an explicit deprecation marker and link.
+
