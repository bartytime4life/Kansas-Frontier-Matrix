# Parameters that drive this experiment. Toggle steps here.

# Whether to run `make fetch`
fetch: false

# Whether to build core derivatives (e.g., COGs, terrain)
build_derivatives: false

# Whether to render web/app.config.json from STAC
render_site_config: true

# Freeform parameter space for your SOP (examples)
hillshade:
  azimuth: 315
  altitude: 45
  zfactor: 1.0

filters:
  bbox: [-102.1, 36.9, -94.6, 40.1]  # Kansas approx
  years: [1951, 1993]                # flood studies example
