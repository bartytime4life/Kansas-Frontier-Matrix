[build-system]
requires = [
  "setuptools>=68",
  "wheel",
  "setuptools_scm[toml]>=8",
]
build-backend = "setuptools.build_meta"

[project]
name = "kansas-geo-timeline"
dynamic = ["version"]                  # managed by setuptools_scm
description = "Time · Terrain · History mapping system for Kansas (Earth + Web)"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Your Name" }]
keywords = [
  "GIS", "Kansas", "Google Earth", "MapLibre", "COG", "STAC", "KML", "KMZ",
  "hillshade", "terrain", "historical-maps", "time-slider"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Education",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Scientific/Engineering :: GIS",
  "Topic :: Internet :: WWW/HTTP :: Site Management"
]

# Core runtime deps (keep lean; heavy tools via extras below)
dependencies = [
  "rasterio>=1.3.9",
  "rio-cogeo>=5.1.0",
  "pyproj>=3.6.1",
  "shapely>=2.0.4",
  "pystac>=1.10.0",
  "jsonschema>=4.23.0",
  "Pillow>=10.4.0",
  "click>=8.1.7",
  "numpy>=1.26.4"
]

[project.optional-dependencies]
# local dev / CI
dev = [
  "ruff>=0.6.8",
  "black>=24.8.0",
  "mypy>=1.11.2",
  "pytest>=8.3.2",
  "pytest-cov>=5.0.0",
  "pre-commit>=3.8.0",
]
# building docs / handbook
docs = [
  "mkdocs>=1.6.1",
  "mkdocs-material>=9.5.39",
  "mkdocstrings[python]>=0.25.1",
]
# Earth / KML helpers (optional – most KML is generated by scripts)
earth = [
  "simplekml>=1.3.6"
]
# web build helpers (templating / tiny HTTP fetch when needed)
web = [
  "jinja2>=3.1.4",
  "httpx>=0.27.2"
]
# notebooks for demos / reproducibility capsules
notebooks = [
  "jupyter>=1.1.1",
  "ipykernel>=6.29.5"
]

[project.scripts]
kgt = "kansas_geo_timeline.cli:main"   # tiny CLI: fetch→cog→terrain→kml→site

[project.urls]
Homepage = "https://github.com/your-org/kansas-geo-timeline"
Repository = "https://github.com/your-org/kansas-geo-timeline"
Issues = "https://github.com/your-org/kansas-geo-timeline/issues"
Documentation = "https://your-org.github.io/kansas-geo-timeline/"

# ---- setuptools layout -------------------------------------------------------

[tool.setuptools.package-data]
# ship small schemas/templates/configs with the package (not the big rasters)
kansas_geo_timeline = [
  "schemas/*.json",
  "templates/*",
  "web_static/*"
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["kansas_geo_timeline*"]

[tool.setuptools_scm]
# automatic version from git tags; fallback if no VCS (e.g., during zip install)
fallback_version = "0.1.0"
local_scheme = "node-and-date"

# ---- linters / formatters / typing ------------------------------------------

[tool.ruff]
line-length = 100
target-version = "py311"
fix = true
select = ["E","F","I","UP","B","W","C90"]
exclude = [".git",".venv","build","dist"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.mypy]
python_version = "3.11"
warn_unused_ignores = true
warn_redundant_casts = true
strict_optional = true
ignore_missing_imports = true
exclude = "(^build/|^dist/|^web/)"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-q --cov=kansas_geo_timeline --cov-report=term-missing"
testpaths = ["tests"]

# ---- coverage (optional) -----------------------------------------------------

[tool.coverage.run]
branch = true
source = ["src/kansas_geo_timeline"]

# ---- project-specific defaults (consumed by scripts/ or CLI) -----------------

[tool.kansas_geo_timeline]
data_dir = "data"
processed_dir = "data/processed"
stac_dir = "stac"
web_dir = "web"
earth_dir = "earth"
default_crs = "EPSG:4326"
tile_size = 512
time_slider_min_year = 1850
time_slider_max_year = 2025
