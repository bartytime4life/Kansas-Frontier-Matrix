name: kfm

services:
  # ----------------------------
  # üóÑÔ∏è PostGIS (Postgres + PostGIS)
  # ----------------------------
  db:
    image: postgis/postgis:16-3.4
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-kfm}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 30
    networks:
      - kfm_internal

  # ----------------------------
  # üß† Neo4j (Graph DB)
  # ----------------------------
  graph:
    image: neo4j:5
    restart: unless-stopped
    environment:
      NEO4J_AUTH: "${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-test}"
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
      NEO4J_dbms_security_procedures_allowlist: "apoc.*"
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"
      - "${NEO4J_BOLT_PORT:-7687}:7687"
    volumes:
      - graph_data:/data
      - graph_logs:/logs
      - graph_import:/var/lib/neo4j/import
      - graph_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u ${NEO4J_USER:-neo4j} -p ${NEO4J_PASSWORD:-test} 'RETURN 1' >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 30
    networks:
      - kfm_internal

  # ----------------------------
  # ‚ö° FastAPI backend (Uvicorn)
  # ----------------------------
  api:
    build:
      context: ${API_BUILD_CONTEXT:-./src/server}
      dockerfile: ${API_DOCKERFILE:-Dockerfile}
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      graph:
        condition: service_healthy
    environment:
      # Stores (service DNS on kfm_internal)
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-kfm}

      NEO4J_HOST: graph
      NEO4J_BOLT_PORT: "7687"
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-test}

      # Governance / policy (fail-closed if enabled in your app)
      KFM_POLICY_MODE: ${KFM_POLICY_MODE:-disabled} # disabled|opa
      OPA_URL: ${OPA_URL:-http://opa:8181}

      # Deterministic spec identity (Feb-2026 update)
      KFM_SPEC_HASH_MODE: ${KFM_SPEC_HASH_MODE:-rfc8785_jcs_sha256}

      # Kill switch (deny publish/promote surfaces)
      KFM_GOVERNANCE_KILL_SWITCH: ${KFM_GOVERNANCE_KILL_SWITCH:-false}

      # Optional evidence bundle services (enable via profiles)
      KFM_OBJECT_STORE_ENDPOINT: ${KFM_OBJECT_STORE_ENDPOINT:-http://minio:9000}
      KFM_OBJECT_STORE_BUCKET: ${KFM_OBJECT_STORE_BUCKET:-kfm}
      KFM_VECTOR_URL: ${KFM_VECTOR_URL:-http://qdrant:6333}
      KFM_SEARCH_URL: ${KFM_SEARCH_URL:-http://meili:7700}

      # Optional local AI gateway (e.g., Ollama on host)
      AI_BACKEND_URL: ${AI_BACKEND_URL:-http://host.docker.internal:11434}

      # Uvicorn entrypoint
      UVICORN_APP: ${UVICORN_APP:-server.main:app}

      PYTHONUNBUFFERED: "1"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${FASTAPI_PORT:-8000}:8000"
    volumes:
      - ${API_SRC_PATH:-./src/server}:/app/server
      - ${PIPELINES_SRC_PATH:-./src/pipelines}:/app/pipelines
      - ./data:/app/data
      - ./docs:/app/docs
      - ./policy:/app/policy:ro
      - ./contracts:/app/contracts:ro
      - ./schemas:/app/schemas:ro
    working_dir: /app/server
    command: >
      sh -c "uvicorn $$UVICORN_APP --host 0.0.0.0 --port 8000 --reload"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz').read()"]
      interval: 10s
      timeout: 5s
      retries: 30
    networks:
      - kfm_internal
      - kfm_edge

  # ----------------------------
  # üñ•Ô∏è React frontend (dev server)
  # ----------------------------
  web:
    build:
      context: ${WEB_BUILD_CONTEXT:-./web}
      dockerfile: ${WEB_DOCKERFILE:-Dockerfile}
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8000}
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ${WEB_SRC_PATH:-./web}:/app/web
      - web_node_modules:/app/web/node_modules
    working_dir: /app/web
    command: >
      sh -c "npm install && npm start"
    networks:
      - kfm_edge

  # ----------------------------
  # üõ°Ô∏è OPA (optional policy engine)
  # ----------------------------
  opa:
    image: openpolicyagent/opa:latest
    restart: unless-stopped
    profiles: ["policy"]
    ports:
      - "${OPA_PORT:-8181}:8181"
    volumes:
      - ./policy/rego:/policies:ro
      - ./policy/data:/data:ro
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "/policies"
    networks:
      - kfm_internal

  # ----------------------------
  # üì¶ MinIO (optional object store for bundles/audit checkpoints)
  # ----------------------------
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    profiles: ["storage"]
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123}
    command: server /data --console-address ":9001"
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    networks:
      - kfm_internal

  # ----------------------------
  # üß† Qdrant (optional vector index)
  # ----------------------------
  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    profiles: ["vector"]
    ports:
      - "${QDRANT_PORT:-6333}:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - kfm_internal

  # ----------------------------
  # üîé Meilisearch (optional text search)
  # ----------------------------
  meili:
    image: getmeili/meilisearch:latest
    restart: unless-stopped
    profiles: ["search"]
    environment:
      MEILI_ENV: development
      MEILI_NO_ANALYTICS: "true"
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-dev-master-key}
    ports:
      - "${MEILI_PORT:-7700}:7700"
    volumes:
      - meili_data:/meili_data
    networks:
      - kfm_internal

networks:
  kfm_edge: {}
  kfm_internal:
    internal: true

volumes:
  db_data: {}
  graph_data: {}
  graph_logs: {}
  graph_import: {}
  graph_plugins: {}
  web_node_modules: {}
  minio_data: {}
  qdrant_data: {}
  meili_data: {}
