# ================================
# Kansas-Frontier-Matrix / MCP Repo
# .pre-commit-config.yaml
# ================================

repos:
  # --- Core hygiene (whitespace, EOLs, merge conflicts) ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files   # prevent >5MB accidental commits (use DVC/LFS instead)
        args: ["--maxkb=5000"]
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: [--fix=lf]

  # --- Python (Black + Flake8 + isort) ---
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        additional_dependencies: [flake8-bugbear]

  # --- YAML / JSON / Markdown linting ---
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ["-d", "{extends: default, rules: {line-length: disable}}"]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: "\\.(json|yaml|yml|md|html|css|js|ts)$"

  # --- Jupyter notebooks ---
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.9.1
    hooks:
      - id: nbqa-black
      - id: nbqa-isort
      - id: nbqa-flake8

  # --- Security / safety ---
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ["-r", "src"]

  - repo: https://github.com/pypa/pip-audit
    rev: v2.7.2
    hooks:
      - id: pip-audit

  # --- Git LFS check (ensure GIS data tracked properly) ---
  - repo: https://github.com/boidolr/git-lfs-pre-commit
    rev: v0.3.3
    hooks:
      - id: git-lfs-check
        args: ["--pattern=*.tif,*.tiff,*.vrt,*.mbtiles,*.shp,*.gpkg"]

default_language_version:
  python: python3
