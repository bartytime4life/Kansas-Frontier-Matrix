## ðŸ“„ `.pre-commit-config.yaml`

> Copy the block below into **repo-root** as: `./.pre-commit-config.yaml`

```yaml
# .pre-commit-config.yaml
# ðŸ§¹ Keep the repo clean & consistent before changes land

fail_fast: false
default_install_hook_types: [pre-commit, pre-push]

default_language_version:
  python: python3

exclude: |
  (?x)^(
    # ðŸ§ª caches / builds
    \.mypy_cache/|
    \.pytest_cache/|
    \.ruff_cache/|
    \.tox/|
    \.venv/|
    venv/|
    __pycache__/|
    build/|
    dist/|
    coverage/|
    node_modules/|
    \.next/|
    \.cache/|
    # ðŸ§± vendor / generated
    vendor/|
    third_party/|
    generated/|
    # ðŸ—ºï¸ big binaries (keep in LFS / artifacts instead)
    .*\.min\.(js|css)$
  )

repos:
  # âœ… Validate this config itself
  - repo: https://github.com/pre-commit/pre-commit
    rev: v4.5.1
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes

  # ðŸ§½ Repo hygiene (whitespace, yaml/json validity, merge conflicts, etc.)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-xml

      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: mixed-line-ending
        args: [--fix=lf]

      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-symlinks
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

      - id: check-added-large-files
        args: [--maxkb=5120]

      - id: detect-private-key

      # Python sanity checks
      - id: check-ast
      - id: debug-statements

  # ðŸ Python lint (fast) + autofix
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # ðŸŽ¨ Python formatting
  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black

  # ðŸ§¼ Frontend + docs formatting (JS/TS/CSS/JSON/YAML/MD/etc.)
  - repo: https://github.com/JoC0de/pre-commit-prettier
    rev: v3.7.4
    hooks:
      - id: prettier
        files: \.(js|jsx|ts|tsx|css|scss|json|ya?ml|md|mdx|html|svg)$
        exclude: |
          (?x)^(
            package-lock\.json|
            pnpm-lock\.yaml|
            yarn\.lock
          )

  # âœ… GitHub Actions workflow linting
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.10
    hooks:
      - id: actionlint
        files: ^\.github/workflows/.*\.(yml|yaml)$

  # âœ… GitHub Actions workflow schema validation
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.36.1
    hooks:
      - id: check-github-workflows
        files: ^\.github/workflows/.*\.(yml|yaml)$

  # ðŸš Shell scripts (Bash/sh)
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck

  # ðŸ³ Dockerfiles (runs via Docker image) â€” pre-push keeps commits fast
  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint-docker
        stages: [pre-push]

  # ðŸ” Secret scanning (baseline-driven to reduce noise)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: |
          (?x)^(
            \.secrets\.baseline
          )$

ci:
  autoupdate_schedule: weekly
```

