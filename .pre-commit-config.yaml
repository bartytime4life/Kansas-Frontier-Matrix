minimum_pre_commit_version: "3.5.0"

default_stages: [commit]

default_language_version:
  python: python3

repos:
  # Baseline hygiene + safety checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
        # Allow moderately large tracked artifacts (PDFs, etc.) while still preventing accidents.
        args: ["--maxkb=20480"]  # 20 MB

      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks

      - id: check-yaml
      - id: check-json
      - id: check-toml

      - id: detect-private-key

      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: ["--fix=lf"]

      - id: trailing-whitespace
        # Preserve intentional Markdown hard line breaks (two spaces at EOL) for .md files.
        args: ["--markdown-linebreak-ext=md"]

  # Python lint + format (runs only when Python files are staged)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.10
    hooks:
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix"]
      - id: ruff-format

