# .pre-commit-config.yaml
# ğŸ§¹ Repo hygiene + lint + format + lightweight security checks

minimum_pre_commit_version: "4.5.1"
fail_fast: false

# Install both commit + push gates by default
default_install_hook_types: [pre-commit, pre-push]

default_language_version:
  python: python3

# Keep hooks focused on source, not build artifacts
exclude: |
  (?x)^(
    # ğŸ§ª caches / builds
    \.mypy_cache/|
    \.pytest_cache/|
    \.ruff_cache/|
    \.tox/|
    \.venv/|
    venv/|
    __pycache__/|
    build/|
    dist/|
    coverage/|

    # ğŸŒ node / web builds
    node_modules/|
    \.next/|
    \.cache/|
    \.turbo/|

    # ğŸ§± infra / tooling caches
    \.direnv/|
    \.terraform/|

    # ğŸ§± vendor / generated
    vendor/|
    third_party/|
    generated/|

    # ğŸ—ºï¸ minified assets (treat as build output)
    .*\.min\.(js|css)$
  )

repos:
  # âœ… Validate this config itself (fast, no network)
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes

  # ğŸ§½ Repo hygiene (whitespace, yaml/json validity, merge conflicts, etc.)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # config sanity
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-xml

      # whitespace / line endings
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: mixed-line-ending
        args: [--fix=lf]

      # "oops" checks
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-symlinks
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

      # size & key hygiene
      - id: check-added-large-files
        args: [--maxkb=5120]
      - id: detect-private-key

      # python sanity
      - id: check-ast
      - id: debug-statements

  # ğŸ Python lint (fast) + autofix
  # NOTE: keep the lint hook before formatters when using --fix
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff-check
        args: [--fix, --exit-non-zero-on-fix]

  # ğŸ¨ Python formatting
  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black

  # ğŸ§¼ Frontend + docs formatting (JS/TS/CSS/JSON/YAML/MD/etc.)
  - repo: https://github.com/JoC0de/pre-commit-prettier
    rev: v3.7.4
    hooks:
      - id: prettier
        files: \.(js|jsx|ts|tsx|css|scss|json|ya?ml|md|mdx|html|svg)$
        exclude: |
          (?x)^(
            package-lock\.json|
            pnpm-lock\.yaml|
            yarn\.lock
          )

  # âœ… GitHub Actions workflow linting
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.10
    hooks:
      - id: actionlint
        files: ^\.github/workflows/.*\.(yml|yaml)$

  # âœ… GitHub Actions workflow schema validation
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.36.1
    hooks:
      - id: check-github-workflows
        files: ^\.github/workflows/.*\.(yml|yaml)$

  # ğŸš Shell scripts (Bash/sh)
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck

  # ğŸ³ Dockerfiles (runs via Docker image) â€” pre-push keeps commits fast
  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint-docker
        stages: [pre-push]

  # ğŸ” Secret scanning (baseline-driven to reduce noise)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: |
          (?x)^(
            \.secrets\.baseline
          )$

# ğŸ¤– Optional: pre-commit.ci autoupdates (if you enable the app)
ci:
  autoupdate_schedule: weekly
```

