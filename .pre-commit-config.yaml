## ğŸ¤– CI enforcement (recommended)

Even if everyone runs hooks locally, CI should still enforce the same rules.

### Option A: GitHub Actions (simple + effective)

Create: `./.github/workflows/pre-commit.yml`

```yaml
name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files
```

### Option B: pre-commit.ci (auto-fix PRs + optional autoupdates)

If you enable **pre-commit.ci**, the `ci:` section in the config can auto-update hook revisions weekly.

