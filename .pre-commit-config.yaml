minimum_pre_commit_version: "3.5.0"

# Use non-deprecated stage names (pre-commit >= 3.2).
default_stages: [pre-commit]

default_language_version:
  python: python3

repos:
  # pre-commitâ€™s own self-checks
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes

  # Baseline hygiene + safety checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        # Allow moderately large tracked artifacts (PDFs, etc.) while still preventing accidents.
        args: ["--maxkb=20480"] # 20 MB

      - id: check-byte-order-marker
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks

      - id: check-yaml
      - id: check-json
      - id: check-toml

      - id: check-ast
      - id: debug-statements

      - id: detect-private-key

      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: ["--fix=lf"]

      - id: trailing-whitespace
        # Preserve intentional Markdown hard line breaks (two spaces at EOL) for .md files.
        args: ["--markdown-linebreak-ext=md"]

      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  # Python lint + format (runs only when Python files are staged)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      # Keep ruff-check before ruff-format when using --fix.
      - id: ruff-check
        args: ["--fix", "--exit-non-zero-on-fix"]
      - id: ruff-format

  # JSON Schema validation (STAC, GitHub workflows, local schemas)
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.36.0
    hooks:
      # Validate GitHub Actions workflows (YAML) against the official schema.
      - id: check-github-workflows
        files: ^\.github/workflows/.*\.(yml|yaml)$

      # Validate any JSON Schemas stored in-repo (if present).
      - id: check-metaschema
        name: Validate JSON Schemas (schemas/)
        files: ^schemas/.*\.json$

      # Validate STAC Collections & Items (STAC 1.0)
      - id: check-jsonschema
        name: Validate STAC Collections (STAC 1.0)
        files: ^data/stac/collections/.*\.(json|geojson)$
        args:
          - --schemafile
          - https://schemas.stacspec.org/v1.0.0/collection-spec/json-schema/collection.json

      - id: check-jsonschema
        name: Validate STAC Items (STAC 1.0)
        files: ^data/stac/items/.*\.(json|geojson)$
        args:
          - --schemafile
          - https://schemas.stacspec.org/v1.0.0/item-spec/json-schema/item.json

  # Secrets scanning (enterprise-friendly heuristic scanning)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        # Keep scans fast + reduce false positives from lockfiles.
        types: [text]
        exclude: ^(package-lock\.json|pnpm-lock\.yaml|yarn\.lock)$

  # Link checking (manual stage; network-dependent)
  - repo: https://github.com/lycheeverse/lychee.git
    rev: lychee-v0.22.0
    hooks:
      - id: lychee
        stages: [manual]
        files: \.(md|mdx)$
        args: ["--no-progress"]
