## ğŸ” detect-secrets baseline

### Create baseline (first time)

```bash
python -m pip install --upgrade detect-secrets
detect-secrets scan > .secrets.baseline
pre-commit run detect-secrets --all-files
git add .secrets.baseline
```

### Update baseline (when you intentionally add a known-safe token)

```bash
detect-secrets scan --baseline .secrets.baseline > .secrets.baseline
pre-commit run detect-secrets --all-files
```

> ğŸ§¯ If detect-secrets blocks you unexpectedly, **stop** and inspect the diff. Donâ€™t â€œjust baseline itâ€ unless youâ€™re certain itâ€™s safe.

