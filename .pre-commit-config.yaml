# Exclude heavy/binary/derived artifacts ğŸ§±
exclude: |
  (?x)^(
    # --- caches / envs ---
    \.venv/|
    \.tox/|
    \.nox/|
    \.mypy_cache/|
    \.pytest_cache/|
    \.ruff_cache/|
    \.cache/|
    __pycache__/|
    node_modules/|

    # --- build / release outputs ---
    dist/|
    build/|
    releases/|
    mcp/runs/|

    # --- data dirs (raw/work/processed) ---
    data/.*/(raw|processed|work)/|

    # --- published story assets ---
    docs/reports/story_nodes/published/.*/assets/|

    # --- binary / large / non-text ---
    .*\.pdf$|
    .*\.png$|
    .*\.jpe?g$|
    .*\.gif$|
    .*\.webp$|
    .*\.tiff?$|
    .*\.ico$|
    .*\.zip$|
    .*\.7z$|
