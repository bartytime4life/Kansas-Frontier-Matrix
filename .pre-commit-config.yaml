# ================================
# Kansas-Frontier-Matrix / MCP Repo
# .pre-commit-config.yaml
# ================================

ci:
  autofix_prs: true
  autoupdate_schedule: monthly

default_language_version:
  python: python3

# Skip heavy/binary trees when hooks support "exclude"
exclude: |
  (?x)^(
    data/processed/|
    data/cogs/|
    data/outputs/|
    assets/tiles/|
    .*?/node_modules/|
    .*?/dist/|
    build/|
    dist/
  )

repos:
  # --- Core hygiene (whitespace, EOLs, merge conflicts, etc.) ---------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=5000"]   # prevent >5MB accidental commits (use DVC/LFS instead)
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: debug-statements
      - id: detect-private-key
      - id: check-executables-have-shebang
      - id: name-tests-test

  # --- Ruff (fast lint + import sort) ---------------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        name: ruff (lint)
        args: ["--fix"]
        types_or: [python]
        exclude: ^(notebooks/|docs/)
      - id: ruff-format
        name: ruff (format)
        types_or: [python]
        exclude: ^(notebooks/|docs/)

  # --- Black (optional: keep if you prefer Black over ruff-format) ----------
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
        exclude: ^(notebooks/|docs/)

  # --- YAML / JSON / Markdown / Web assets ----------------------------------
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ["-d", "{extends: default, rules: {line-length: disable}}"]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.3.3
    hooks:
      - id: prettier
        files: "\\.(json|ya?ml|md|html?|css|js|ts)$"

  # --- pyproject.toml canonical formatting ----------------------------------
  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: 2.3.1
    hooks:
      - id: pyproject-fmt

  # --- Jupyter notebooks (nbQA wrappers + strip outputs) --------------------
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.9.1
    hooks:
      # If you keep ruff-format as the single formatter, you can drop nbqa-black/isort.
      - id: nbqa-ruff
        additional_dependencies: ["ruff==0.6.9"]
        args: ["--fix"]
        files: "\\.ipynb$"
      - id: nbqa-black
        additional_dependencies: ["black==24.8.0"]
        args: ["--nbqa-mutate"]
        files: "\\.ipynb$"
      - id: nbqa-isort
        additional_dependencies: ["isort==5.13.2"]
        args: ["--nbqa-mutate"]
        files: "\\.ipynb$"

  - repo: https://github.com/kynan/nbstripout
    rev: 0.6.1
    hooks:
      - id: nbstripout
        files: "\\.ipynb$"

  # --- Security / safety ----------------------------------------------------
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ["-r", "src"]
        files: "^src/.*\\.py$"

  - repo: https://github.com/pypa/pip-audit
    rev: v2.7.3
    hooks:
      - id: pip-audit
        # For fully reproducible SCA, pin to a lock/constraints file:
        # args: ["-r", "requirements.txt"]
        # or:  ["--constraints", "constraints.txt"]
        additional_dependencies: []  # fall back to current env; resolves manylinux wheels on CI

  # --- GitHub Actions workflow linter ---------------------------------------
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.4
    hooks:
      - id: actionlint
        files: "^\\.github/workflows/.*\\.ya?ml$"

  # --- Git LFS check (ensure GIS/RS data tracked properly) ------------------
  - repo: https://github.com/boidolr/git-lfs-pre-commit
    rev: v0.3.3
    hooks:
      - id: git-lfs-check
        args:
          - "--pattern=*.tif,*.tiff,*.vrt,*.mbtiles,*.shp,*.dbf,*.shx,*.cpg,*.prj,*.gpkg,*.geoparquet,*.zip,*.7z,*.tar,*.tar.gz,*.tgz,*.bz2,*.xz,*.zst"
        # You can add '*.pdf' if you keep large scanned map PDFs in the repo:
        # - "--pattern=*.pdf"
